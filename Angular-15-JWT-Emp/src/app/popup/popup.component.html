<h1 mat-dialog-title>{{title}} Employee</h1>
<form [formGroup]="registerform" (ngSubmit)="UpdateUser()">
    <div mat-dialog-content>

        <mat-form-field class="example-full-width">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" >
          </mat-form-field>
          <mat-form-field class="example-full-width">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="lastName" >
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput formControlName="emailId" >
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Mobile Number</mat-label>
              <input matInput formControlName="mobileNumber" >
            </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button type="submit" mat-raised-button color="primary" cdkFocusInitial>Save</button>
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    </div>
</form>
