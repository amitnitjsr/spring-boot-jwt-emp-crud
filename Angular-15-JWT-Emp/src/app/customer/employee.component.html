<mat-card>
    <mat-card-header>
        <h2>Employee Lists</h2>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z8">
            <button (click)="addEmployee()" mat-raised-button color="primary">Add Employee</button>
            <table mat-table matSort  [dataSource]="dataSource">
          
              <!-- Name Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container  matColumnDef="firstName">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container  matColumnDef="lastName">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container  matColumnDef="emailId">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="mobileNumber">
                <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
                <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
              </ng-container>
          
              <!-- Name Action -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">  
                    <button (click)="updateEmployee(element.id)" mat-raised-button color="primary">Edit</button>
                    <button (click)="removeEmployee(element.id)" mat-raised-button color="accent">Delete</button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
    </mat-card-content>
  </mat-card>
